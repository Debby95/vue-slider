<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="items[currentIndex].image" alt="items[currentIndex].image" />
            <div class="text">
              <h3>{{items[currentIndex].title}}</h3>
              <p>{{items[currentIndex].text}}</p>
            </div>
          </div>

          <div class="thumbs">
            <a class="prev" @click="prevClick"></a>
            <div v-for="(item, i) in items" @click="thisItem(i)">
              <div class="thumb active">
                <img :src="item.image" alt="item.title" />
              </div>
            </div>
            <a class="next" @click="nextClick"></a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
